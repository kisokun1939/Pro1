<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3D</title>
  <script src="three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  <pre id="info"></pre>


  <div id="ranges">
    <div id="Camera_Easing">
      <input type="range" id="range" min="0.01" max="1" step="0.01" value="0.1">Camera_Easing :
      <span id="value">0.1</span><br>
    </div>
    <div id="Cube_Easing">
      <input type="range" id="range2" min="0.01" max="1" step="0.01" value="0.1">Cube_Easing :
      <span id="value2">0.1</span><br>
    </div>
    <div id="Fov">
      <input type="range" id="range3" min="10" max="170" step="1" value="60">Fov :
      <span id="value3">60</span><br>
    </div>
    <div id="High">
      <input type="range" id="range4" min="0" max="100" step="1" value="0">High :
      <span id="value4">0</span><br>
    </div>
    <div id="gravity" hidden>
      <input type="range" id="range5" min="0.01" max="1" step="0.01" value="0.1" >gravity :
      <span id="value5">0.1</span><br>
    </div>
    <div id="Mouse_pointer">
      <input type="checkbox" id="check" value="on" checked>Mouse_Pointer :
      <span id="value6">on</span><br>
    </div>
  </div>
  
  <script src="OBJLoader.js"></script>
  <script src="MTLLoader.js"></script>
â€ƒ <script src="setting.js"></script>
</body>
</html>
